<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company ID Card Simulator</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {    
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
        }

        /* Apple-style input fields */
        input[type="text"], textarea {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            background: #f9f9f9;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"]:focus, textarea:focus {
            background: white;
            border-color: #0071e3;
            box-shadow: 0 0 8px rgba(0, 113, 227, 0.3);
        }

        textarea {
            resize: none;
            height: 60px;
        }

        /* Apple-inspired button */
        button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0 auto;
        }

        button:hover {
            background: #005bb5;
        }

        /* Form Container */
        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 5px;
            padding-left: 2rem;
        }

        .card-deck {
            height: fit-content;
            width:100%;
            display: flex;
            flex-direction: row;
            justify-content:center;
            gap: 10px;
            padding-top: 3rem;
            border-radius: 3rem;
        }
        
        /* ID Card Styling */
        .id-card, .id-card-b {
            width: min(156px, 45%); /* Keeps proper aspect ratio */
            height: auto; /* Keeps the aspect ratio */
            display: flex;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 156 / 242; /* Ensures the aspect ratio remains */
        }


        /* The SVG background */
        .id-card-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Position the name, job title, and department text over the ID card */
        #id-name, #id-title, #id-department,
        #id-name-b, #id-title-b, #id-department-b {
            position: absolute;
            color: white;
            white-space: pre-wrap; /* Preserve line breaks */
            word-wrap: break-word;
            max-width: 80%;
        }

        /* First Card (Right Aligned) */
        #id-name, #id-title, #id-department {
            right: 10%;
            text-align: right;
        }

        /* Second Card (Left Aligned) */
        #id-name-b, #id-title-b, #id-department-b {
            left: 10%;
            text-align: left;
        }

        /* Text Size */
        #id-name { top: 29%; font-size: 14px; font-weight: lighter; }
        #id-title { top: 35.7%; font-size: 10px; font-weight: bold; font-family: "roboto"; }
        #id-department { top: 43%; font-size: 7px; font-weight: lighter; font-family: "roboto"; }

        #id-name-b { top: 35.8%; font-size: 24px; font-weight: lighter; }
        #id-title-b { top: 47%; font-size: 19.5px; font-weight: bold; font-family: "roboto"; }
        #id-department-b { top: 58%; font-size: 10.5px; font-weight: lighter; font-family: "roboto"; }

    </style>
</head>
<body>
    
    <div class="container">
        <h2>Simulasikan Nama untuk ID Card Anda</h2>
        
        <form id="id-card-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Nama Baris Pertama:</label>
                <input type="text" id="name" name="name" placeholder="William" required oninput="updateIDCard()">
            </div>
            
            <div class="form-group">
                <label for="title">Nama Baris Kedua:</label>
                <input type="text" id="title" name="title" placeholder="Sudiyono" required oninput="updateIDCard()">
            </div>
            
            <div class="form-group">
                <label for="department">Job Title (Jabatan):</label>
                <textarea id="department" name="department" placeholder="Chief Executive Officer" required oninput="updateIDCard()"></textarea>
            </div>
            
            <div class="card-deck">   
                <!-- First ID Card -->
                <div class="id-card">
                    <img src="Asset-3sjgr-idcard.svg"/>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 350" class="id-card-background">
                        <rect width="100%" height="100%" rx="10" ry="15" fill="#090a0a"/>
                    </svg>
                    <div id="id-name">William</div>
                    <div id="id-title">Sudiyono</div>
                    <div id="id-department">Chief Operating Officer</div>
                </div>
                
                <!-- Second ID Card -->
                <div class="id-card-b">
                    <img src="sjgr-idcard-side-B-template.svg"/>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 350" class="id-card-background">
                        <rect width="100%" height="100%" rx="15" ry="15" fill="#090a0a"/>
                    </svg>
                    <div id="id-name-b">William</div>
                    <div id="id-title-b">Sudiyono</div>
                    <div id="id-department-b">Chief Executive<br>Officer</div>
                </div>
            </div> 

            <button type="submit">Submit</button>
        </form>
        

    
    </div>

    <script>
        function updateIDCard() {
            const name = document.getElementById('name').value.trim() || 'William';
            const title = document.getElementById('title').value.trim() || 'Sudiyono';
            const department = document.getElementById('department').value.trim() || 'Chief Executive Officer';

            // First card (right-aligned)
            document.getElementById('id-name').textContent = name;
            document.getElementById('id-title').textContent = title;
            document.getElementById('id-department').textContent = department;

            // Second card (left-aligned)
            document.getElementById('id-name-b').textContent = name;
            document.getElementById('id-title-b').textContent = title;
            document.getElementById('id-department-b').textContent = department;
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById('name').value.trim();
            const title = document.getElementById('title').value.trim();
            const department = document.getElementById('department').value.trim();

            const data = { name, title, department };

            const googleScriptURL = "null"; // Replace with your script URL

            fetch(googleScriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data) // Make sure the data is being sent as JSON
            })
            .then(response => response.text())
            .then(result => {
                alert("Data submitted successfully!");
                document.getElementById("id-card-form").reset(); // Clear form
                updateIDCard(); // Reset ID card preview
            })
            .catch(error => console.error('Error!', error));
            }

    </script>
</body>
</html>
